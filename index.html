<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/underscore/underscore.js"></script>
    <script src="./node_modules/backbone/backbone.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <title>BackBone-Youtube</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row search">
        <div class="col-md-6 offset-md-3">
          <div class="header">
            <h1>Project YouTube</h1>
            <hr />
          </div>

          <form class="form-inline video-form">
            <label for="search" class="sr-only">Search Label</label>
            <input
              type="text"
              class="form-control"
              id="video-search"
              placeholder="Enter video search"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row videos">
        <div class="col-sm-11">
          <div class="row">
            <div class="col-sm-5 main-video">
              <h2>test</h2>
              <h3>test title</h3>
              <h5>test description</h5>
              <hr />
            </div>
            <!--prob need to redo the colulm for this-->
            <div class="col-sm-5 side-bar">
              <h2>test</h2>
              <hr />
              <h2>test</h2>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="main-video-template" type="text/x-handlebars-template">
      <div class="main-video-container">
        <video src="{{main_URL}}"></video>
      </div>
      <div class="title-container">
        <p>
          {{title}}
        </p>
      </div>
      <div class="description-container">
        <p>
          {{description}}
        </p>
      </div>
    </script>

    <script id="side-bar-template" type="text/x-handlebars-template">
      <div class="side-bar-container">
        <img src="{{side_URL}}" alt="" />
        <span>
          {{title}}
        </span>
      </div>
    </script>

    <script src="main.js"></script>
  </body>
</html>
